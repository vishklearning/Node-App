name: Release

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - run: docker build . -t vishklearning/nodeapp
      - run: echo "${{secrets.DOCKERHUB_USERNAME}}"
      - run: docker login -u ${{secrets.DOCKERHUB_USERNAME}} --password-stdin
      - run: docker push vishklearning/nodeapp
      
      
      
    
